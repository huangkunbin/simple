syntax = "proto3";
package role;

option go_package = "../api/role_api";

message LoginReq {
    string user_name = 1;
    string password = 2;
}

message LoginRes {
    string user_name = 1;
}

message CreateReq {
    string user_name = 1;
    string password = 2;
}

message CreateRes {
    string user_name = 1;
}

